<div class="row">
<form id="weightsForm" ng-controller="WeightListCtrl" class="col-md-6 col-md-offset-3">

	<div class="select-user">
		<div class="row">
		    <div class="col-xs-9 col-sm-10">
		    	<select class="user-id form-control" ng-options="user.id as user.name for user in userList" ng-model="userId" ng-change="showUserWeights()"> </select>
		    </div>
		    <div class="col-xs-3 col-sm-2">
		    	<button class="form-control"ng-click="toggleWorkoutVariation()">{{workoutVariation}}</button>
		</div><!-- .row -->
	</div><!-- .select-user -->

    <table id="weightTable" ng-class="{1:'show-a-days',2:'show-b-days'}[workoutVariation]" cellspacing="0" cellpadding="0" border="0" class="table">
        <thead>
            <tr>
                <th class="lift-name">Exercise</th>
                <th class="prev-weight-and-reps">Previous</th>
                <th class="weight-dropdown">Today</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="exercise in exercises" class="day-{{exercise.type}}">
                <td class="exercise">
                    <span class="lift-name" ng-click="showGraph(exercise.userData.user_id, exercise.id, exercise.name)">{{exercise.name}}</span>
                </td>
                <td class="prev-weight-and-reps">
                    <div class="previous-weight">{{exercise.userData.weight}}</div>
                    <div class="reps">{{exercise.repetitions}}</div>
                </td>
                <td class="weight-dropdown">
                    <select id="ex{{exercise.name|noSpaces}}" class="form-control" ng-options="amount for amount in weightAmounts" ng-model="weight" ng-change="addSingleExercise(userId, exercise.id, weight, todaysDate)">
                    </select>
                </td>
            </tr>
            <tr class="date">
                <td colspan="3" class="form-inline">
                    <!-- <span class="date">Date:</span> -->
                    <select id="dateMonth" class="form-control" ng-model="todaysMonth" ng-change="updateDate()">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="dateDay" class="form-control" ng-model="todaysDay" ng-change="updateDate()">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="dateYear" class="form-control" ng-model="todaysYear" ng-change="updateDate()">
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</form>
</div><!-- .row -->

<div id="workoutCounter" ng-controller="WorkoutCounterCtrl">
    <div class="clock"  ng-click="resetCounterTime();setSetCount(-1)">{{counterTime | date:'m:ss'}}</div>
    <div class="btn-group">
        <button type="button" ng-class="{true:'active'}[set.active]" class="btn btn-default btn-lg" ng-repeat="set in setCount" ng-click="setSetCount($index)">{{set.number}}</button>
    </div><!-- .btn-group -->
</div>

<div id="chartContainer">
</div> <!-- #chartContainer -->
